<!DOCTYPE html>
<html lang="fr_CA">
<head>
    <!-- meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Cours 9 | Exercices</title>
	<meta name="description" content="Exercices du cours 9 du cours 582-21F-MA Programmation d'interface Web 1">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">

	<!-- scripts -->
	<script src="./assets/scripts/main.js"></script>
</head>

<body>
	<header>
		<h1>Exercices cours 9</h1>
	</header>

	<main>
		<div class="grid grid--4">

            <div class="grid__item video-game" data-js-game="Duck Hunt" data-js-game-synopsis="Duck Hunt est un jeu de tir créé par Nintendo dans lequel l'objectif est de tirer sur des cibles mobiles en plein vol sur l'écran. Chaque tour comprend un total de dix cibles à atteindre. Le joueur est tenu de tirer avec succès sur un nombre minimum de cibles afin de passer au tour suivant.">
				<img src="./assets/img/duck-hunt.png" alt="Duck Hunt">
            </div>
			
            <div class="grid__item video-game" data-js-game="Mega Man 2" data-js-game-synopsis="Mega Man 2 est un jeu d'action développé par Capcom pour la console Nintendo. Après sa première défaite, Dr Wily - l'antagoniste principal de la série - crée de nouveaux Maîtres Robots, Mega Man est alors envoyé par son créateur, le Dr Light, pour vaincre le Dr Wily et ses robots.">
				<img src="./assets/img/mega-man-2.png" alt="Mega Man 2">
            </div>

            <div class="grid__item video-game" data-js-game="Metroid" data-js-game-synopsis="Metroid est une franchise de jeu d'action-aventure créée par Nintendo. Le joueur contrôle la chasseuse de primes Samus Aran, qui protège la galaxie des pirates de l'espace et d'autres forces malveillantes dans leurs tentatives d'exploiter le pouvoir des créatures parasites Metroid.">
                <img src="./assets/img/metroid.png" alt="Metroid">
            </div>

            <div class="grid__item video-game" data-js-game="Punch-Out!!" data-js-game-synopsis="Punch-Out est un jeu vidéo sportif de boxe crée par Nintendo. Punch-Out !! Le jeu met en scène un boxeur connu sous le nom de Little Mac, qui gravit les échelons de la World Video Boxing Association. Après avoir affronté une série d'adversaires fictifs hauts en couleur, l'objectif est de remporter un dernier combat contre Mike Tyson.">
                <img src="./assets/img/punch-out.png" alt="Punch-Out!!">
            </div>
		</div>

		<div class="mt-50" data-js-game-resume></div>
	</main>
</body>
</html>
